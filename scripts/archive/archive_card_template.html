<div class="row mx-2 my-4">
  <div class="card text-bg-light border-light">
    <div class="row g-0">
      <div class="col-md-4 my-auto py-2">
        <a href="${article_url}">
          <img src="${thumbnail_url}" class="card-img">
        </a>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">
            ${site_icon}${title}
          </h5>
          <p class="card-text text-end">
            <small class="text-body-secondary">${published_date}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
